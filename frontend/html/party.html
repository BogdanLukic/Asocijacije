<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asocijacije</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/party.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  </head>
  <body>
    <div id="bodyContainer">
        <div class="party-page">
            <div class="match-info">
                <div class="player red">
                    <div class="player-name">
                        <p>Pera Peric</p>
                    </div>
                    <div class="player-score-character">
                        <div>
                            <p>35</p>
                        </div>
                        <div>
                            <img class="character-sm" src="../images/characters/2.png">
                        </div>
                    </div>
                </div>
                <div class="match-vs">
                    <img src="../images/icons/sword-white.png">
                </div>
                <div class="player blue">
                    <div class="player-name">
                        <p>Pera Peric</p>
                    </div>
                    <div class="player-score-character">
                        <div>
                            <img class="character-sm" src="../images/characters/2.png">
                        </div>
                        <div>
                            <p>35</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- game -->
            <div class="game">
                <div class="top">
                    <div class="row">
                        <div>
                            <button value="false" id="a1">A1</button>
                        </div>
                        <div>
                            <button value="false" id="b1">B1</button>
                        </div>
                    </div>
                    <div class="row row-2">
                        <div>
                            <button value="false" id="a2">A2</button>
                        </div>
                        <div>
                            <button value="false" id="b2">B2</button>
                        </div>
                    </div>
                    <div class="row row-3">
                        <div>
                            <button value="false" id="a3">A3</button>
                        </div>
                        <div>
                            <button value="false" id="b3">B3</button>
                        </div>
                    </div>
                    <div class="row row-4">
                        <div>
                            <button value="false" id="a4">A4</button>
                        </div>
                        <div>
                            <button value="false" id="b4">B4</button>
                        </div>
                    </div>
                    <div class="row row-5">
                        <div>
                            <input class="input-classic-game input-classic-bs" placeholder="Kolona A">
                        </div>
                        <div>
                            <input class="input-classic-game input-classic-bs" placeholder="Kolona B">
                        </div>
                    </div>
                </div>

                <div class="btn">
                    <input class="input-classic-game input-classic-bs" placeholder="Konacno">
                </div>

                <div class="bottom">
                    <div class="row row-5">
                        <div>
                            <input class="input-classic-game input-classic-bs" placeholder="Kolona C">
                        </div>
                        <div>
                            <input class="input-classic-game input-classic-bs" placeholder="Kolona D">
                        </div>
                    </div>
                    <div class="row row-4">
                        <div>
                            <button>C1</button>
                        </div>
                        <div>
                            <button>D1</button>
                        </div>
                    </div>
                    <div class="row row-3">
                        <div>
                            <button>C2</button>
                        </div>
                        <div>
                            <button>D2</button>
                        </div>
                    </div>
                    <div class="row row-2">
                        <div>
                            <button>C3</button>
                        </div>
                        <div>
                            <button>D3</button>
                        </div>
                    </div>
                    <div class="row row-1">
                        <div>
                            <button>C4</button>
                        </div>
                        <div>
                            <button>D4</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/register.js"></script>
  </body>
  </html>
