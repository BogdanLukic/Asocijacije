<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asocijacije</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/party.css">
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- Scripts -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>  
</head>
  <body onload="initParty()">
    <div id="bodyContainer">
        <div class="party-page" style="display: none;">
            <div class="match-info">
                <div class="player red">
                    <div class="player-name">
                        <p id="name-challanger">Pera Peric</p>
                    </div>
                    <div class="player-score-character">
                        <div>
                            <p id="points-challanger">35</p>
                        </div>
                        <div>
                            <img id="img-challanger" class="character-sm" src="../images/characters/2.png">
                        </div>
                    </div>
                </div>
                <div class="match-vs">
                    <img src="../images/icons/sword-white.png">
                </div>
                <div class="player blue">
                    <div class="player-name">
                        <p id="name-enemy">Pera Peric</p>
                    </div>
                    <div class="player-score-character">
                        <div>
                            <img id="img-enemy" class="character-sm" src="../images/characters/2.png">
                        </div>
                        <div>
                            <p id="points-enemy">35</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- gameAnswer -->
            <div class="game">
                <div class="top">
                    <div class="row">
                        <div>
                            <button onclick="method(this)" value="false" id="a1">A1</button>
                        </div>
                        <div>
                            <button onclick="method(this)" value="false" id="b1">B1</button>
                        </div>
                    </div>
                    <div class="row row-2">
                        <div>
                            <button onclick="method(this)" value="false" id="a2">A2</button>
                        </div>
                        <div>
                            <button onclick="method(this)" value="false" id="b2">B2</button>
                        </div>
                    </div>
                    <div class="row row-3">
                        <div>
                            <button onclick="method(this)" value="false" id="a3">A3</button>
                        </div>
                        <div>
                            <button onclick="method(this)" value="false" id="b3">B3</button>
                        </div>
                    </div>
                    <div class="row row-4">
                        <div>
                            <button onclick="method(this)" value="false" id="a4">A4</button>
                        </div>
                        <div>
                            <button onclick="method(this)" value="false" id="b4">B4</button>
                        </div>
                    </div>
                    <div class="row row-5">
                        <div>
                            <input class="input-classic-game input-classic-bs" placeholder="Kolona A">
                        </div>
                        <div>
                            <input class="input-classic-game input-classic-bs" placeholder="Kolona B">
                        </div>
                    </div>
                </div>

                <div class="btn">
                    <input class="input-classic-game input-classic-bs" placeholder="Konacno">
                </div>

                <div class="bottom">
                    <div class="row row-5">
                        <div>
                            <input class="input-classic-game input-classic-bs" placeholder="Kolona C">
                        </div>
                        <div>
                            <input class="input-classic-game input-classic-bs" placeholder="Kolona D">
                        </div>
                    </div>
                    <div class="row row-4">
                        <div>
                            <button onclick="method(this)" value="false" id="c1">C1</button>
                        </div>
                        <div>
                            <button onclick="method(this)" value="false" id="d1">D1</button>
                        </div>
                    </div>
                    <div class="row row-3">
                        <div>
                            <button onclick="method(this)" value="false" id="c2">C2</button>
                        </div>
                        <div>
                            <button onclick="method(this)" value="false" id="d2">D2</button>
                        </div>
                    </div>
                    <div class="row row-2">
                        <div>
                            <button onclick="method(this)" value="false" id="c3">C3</button>
                        </div>
                        <div>
                            <button onclick="method(this)" value="false" id="d3">D3</button>
                        </div>
                    </div>
                    <div class="row row-1">
                        <div>
                            <button onclick="method(this)" value="false" id="c4">C4</button>
                        </div>
                        <div>
                            <button onclick="method(this)" value="false" id="d4">D4</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="../js/register.js"></script> -->
    <script src="../js/Socket/WebSocket.js"></script>
    <script src="../js/Socket/WebSocketParty.js"></script>
    <script src="../js/party.js"></script>
  </body>
  </html>
