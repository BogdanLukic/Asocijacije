<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asocijacije</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/registerPage.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  </head>
  <body>
    <div id="bodyContainer">
        <div class="register-page">
            <div class="register-logo">
              <img src="../images/logo/logo.png">
            </div>
            <div class="register-carousel">
                <div onclick="carousel_left()">
                    <i class="bi bi-arrow-left-short"></i>
                </div>
                <div>
                    <img id="img-character" class="character" src="../images/characters/0.png">
                </div>
                <div onclick="carousel_right()">
                    <i class="bi bi-arrow-right-short"></i>
                </div>
            </div>
            <div class="register-fields">
                <div class="register-field">
                    <div>
                        <div>
                            <p class="txt-shadow">Korisničko ime</p>
                        </div>
                        <div>
                            <input onchange="username_test(this.value)" id="username" type="text" class="input-classic input-classic-bs" placeholder="Unesite korisničko ime">
                        </div>
                        <div>
                            <p id="username-error" class="error-msg" style="visibility: hidden;">Mora sadrzati velika i mala slova.</p>
                        </div>
                    </div>
                    <div>
                        <div>
                            <p class="txt-shadow">Email</p>
                        </div>
                        <div>
                            <input id="email" onchange="email_test(this.value)" type="text" class="input-classic input-classic-bs" placeholder="Unesite vašu e-mail adresu">
                        </div>
                        <div>
                            <p id="email-error" class="error-msg" style="visibility: hidden;">Email adresa nije validna.</p>
                        </div>
                    </div>
                </div>
                <div class="register-field">
                    <div>
                        <div>
                            <p class="txt-shadow">Šifta</p>
                        </div>
                        <div>
                            <input onchange="password_test(this.value)" id="password1" type="password" class="input-classic input-classic-bs" placeholder="Unesite šifru">
                        </div>
                    </div>
                    <div>
                        <div>
                            <p class="txt-shadow">Ponovite šiftu</p>
                        </div>
                        <div>
                            <input id="password2" type="password" class="input-classic input-classic-bs" placeholder="Potvrdite šiftu">
                        </div>
                    </div>
                </div>
                <div>
                    <p id="password-error" class="error-msg" style="visibility: hidden;">Šifa mora sadrzati velika, mala slova i brojeve. Minimalne duzina 6 karaktera.</p>
                </div>
            </div>
            <div class="register-button-field">
                <div class="play-button play-button-reg" id="button">
                  <p class="txt-shadow">Registruj se</p>
                  <img src="../images/icons/uil_rocket.png">
                </div>
            </div>
            <div>
                <a href="login.jsp" class="txt-shadow">Prijavi se</a>
            </div>
        </div>
    </div>
    <!-- scripts -->
    <script src="../js/API/register.js"></script>
  </body>
</html>
